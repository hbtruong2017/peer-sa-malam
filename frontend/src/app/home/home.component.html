<!-- Main Content-->
<div class="container">
  <div class="row_splash">
    <p class="headline">Revolutionising the way we lend & borrow money</p>
    <p class="subheadline">
      Hello world. The quick brown fox jumps over the lazy dog. This is just
      some dummy text.
    </p>
    <button
      class="btn btn-primary btn-lg"
      data-toggle="modal"
      data-target="#login"
    >
      Log in with tBank
    </button>
  </div>
</div>

<!-- Login Pop-up (Normal) -->
<div
  class="modal fade"
  id="login"
  tabindex="-1"
  role="dialog"
  aria-labelledby="loginTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document" >
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3 class="modal-title w-100 text-center" id="loginTitle">
          Log in with tBank
        </h3>
        <form>
          <div class="row justify-content-center">
            <div class="form-group">
              <label for="username"><i class="fa fa-user"></i>Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="username"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group">
              <label for="pin"><i class="fa fa-lock"></i>6-digit PIN</label>
              <input type="password" class="form-control" id="pin" />
            </div>
          </div>
          <br />
          <div class="col text-center">
            <button type="submit" class="btn btn-primary ">Generate OTP</button>
          </div>
        </form>
        <br /><br />
        <p class="cta text-center">
          Don't have a tBank account?
          <a href="http://tbankonline.com/" target="_blank">Sign up</a>.
        </p>
        <br />
      </div>
    </div>
  </div>
</div>
