<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- RACHESS Styles -->
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome Styles -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <!--NAVIGATION GOES HERE-->
    <!--PERSONAL CARD -->
    <div class="container-submit mx-auto" style="width: 600px;">
        <form style="margin-top: 30px">
            <div class="row mx-auto">
                <img src="img/one.png" style="width: 40px; height: 40px;">
                <h5 class="font-weight-light" style="margin-top: 10px; margin-left: 30px;">PERSONAL INFORMATION</h5>
            </div>
            <br>
            <div class="card special-card">
                <div class="card-body">
                    <div class="container form-fix">
                        <div class="row">
                            <form>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="firstname"><i class="fa fa-user"></i>First Name</label>
                                        <input type="text" class="form-control" required="required" id="firstname" aria-describedby="firstname">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="middlename"><i class="fa fa-user"></i>Middle Name</label>
                                        <input type="text" class="form-control" required="required" id="middlename" aria-describedby="middlename">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="lastname"><i class="fa fa-user"></i>Last Name</label>
                                        <input type="text" class="form-control" required="required" id="lastname" aria-describedby="lastname">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="jobtitle"><i class="fa fa-user"></i>Job Title</label>
                                    <input type="text" class="form-control" required="required" id="jobtitle" aria-describedby="jobtitle">
                                </div>
                            </div>
                            <br>
                            <div class="col">
                                <div class="form-group">
                                    <label for="company"><i class="fa fa-user"></i>Company</label>
                                    <input type="text" class="form-control" required="required" id="company" aria-describedby="company">
                                </div>
                            </div>
                        </div>
                        <br>


                        <div class="row">
                            <div class="col-4">
                                <h6 class="font-weight-light">Years on job</h6>
                                <input class="form-control" type="number" value="2" id="yearsonjob">
                            </div>
                            <div class="col">
                                <h6 class="font-weight-light">Phone Number</h6>
                                <input class="form-control" id="phonenumber" required="required" placeholder="">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <h6 class="font-weight-light">Account Number</h6>
                                <input class="form-control" id="accountno" required="required" placeholder="1234 5678 898">
                            </div>
                        </div>
                        <br>

                        <br>

                    </div>
                </div>
            </div>

            <br>

            <!--LOAN CARD -->
            <div class="row mx-auto">
                <img src="img/two.png" style="width: 40px; height: 40px;">
                <h5 class="font-weight-light" style="margin-top: 10px; margin-left: 30px;">LOAN INFORMATION</h5>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <div class="container form-fix">
                        <h6 class="font-weight-light">Image of desired item</h6>
                        <div class="custom-file">
                            <label for="uploadfile"></label>
                            <input type="file" class="custom-file-input" id="image">
                            <label class="custom-file-label" for="image">Upload the image</label>
                        </div>
                        <br>


                        <div class="row">
                            <div class="col">
                                <label for="amount">Amount</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">$</div>
                                    </div>
                                    <input type="text" class="form-control" id="amount" placeholder="">
                                </div>
                            </div>
                            <div class="col">
                                <label for="interest">Interest</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">%</div>
                                    </div>
                                    <input type="text" class="form-control" id="interest" placeholder="5">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-5">
                                <h6 class="font-weight-light">Duration of loans in months</h6>
                                <input class="form-control" type="number" value="60" id="example-number-input">
                            </div>

                            <div class="col">
                                <fieldset disabled>
                                    <div class="form-group">

                                        <h6 class="font-weight-light">Monthly Installment Calculated</h6>

                                        <input type="text" id="monthlyinstallment" class="form-control" placeholder="$135.67">
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <br>
            <button class="btn btn-outline-success float-right" id="submitbutton" type="submit" style="margin-bottom: 10px" onclick="loadingbutton()">Submit Loan</button>

            <button class="btn btn-outline-success float-right" type="button" id="loadingbutton" disabled style="margin-bottom: 10px">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>



        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- End of JS -->


    <script>
        /**Call clickHandler() on button click**/
        function clickHandler() {
            $('#submitbutton').toggle('slow');
            $('#loadingbutton').toggle('slow');
        }

        /**Run once page load**/
        $(document).ready(function() {
            $('#loadingbutton').hide()
            $('#submitbutton, #loadingbutton').on('click', clickHandler);
        });







        $(() => {

            $('.form-group').each((i, e) => {
                $('.form-control', e)
                    .focus(function() {
                        e.classList.add('not-empty');
                    })
                    .blur(function() {
                        this.value === '' ? e.classList.remove('not-empty') : null;
                    });
            });

        });

    </script>
